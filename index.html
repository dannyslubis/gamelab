<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Lab RPG</title>
    <style>
        body {
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            /* Ukuran container disesuaikan dengan lab.png Anda (300x300) */
            width: 300px;
            height: 300px;
            background-image: url('lab.png');
            background-size: contain;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            border: 4px solid #fff;
            cursor: crosshair;
        }

        #player {
            position: absolute;
            width: 50px; /* Ukuran tampilan karakter */
            height: 50px;
            /* Menyesuaikan posisi agar kaki di titik klik */
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            transition: left 0.5s linear, top 0.5s linear;
            pointer-events: none; /* Klik tembus ke background */
            z-index: 10;
        }

        .info { margin-bottom: 10px; font-size: 14px; color: #ccc; }
    </style>
</head>
<body>

    <div class="info">Klik pada area lab untuk berjalan</div>
    
    <div id="game-container" id="target-area">
        <img id="player" src="Untitled 02-27-2026 02-20-45.gif">
    </div>

    <script>
        const container = document.getElementById('game-container');
        const player = document.getElementById('player');

        container.addEventListener('click', function(e) {
            // Hitung posisi klik relatif terhadap kotak lab
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Gerakkan karakter ke koordinat tersebut
            player.style.left = x + 'px';
            player.style.top = y + 'px';

            // Logika membalikkan badan (Flip)
            const currentX = parseInt(player.style.left) || 0;
            if (x < currentX) {
                player.style.transform = "translate(-50%, -50%) scaleX(-1)";
            } else {
                player.style.transform = "translate(-50%, -50%) scaleX(1)";
            }
        });
    </script>
</body>
</html>
